<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heartfelt Comfort</title>
  <style>
    body {
      background-color: #ffe6e6;
      color: #800000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      color: #b30000;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.4em;
      max-width: 600px;
      margin: 0 auto 40px auto;
      line-height: 1.6;
    }

    .hearts {
      font-size: 2em;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .heart {
      display: inline-block;
      margin: 0 10px;
      color: #ff1a66;
    }

    .hug {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hug:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <div class="hearts">
    <span class="heart">❤️</span>
    <span class="heart">💖</span>
    <span class="heart">💕</span>
    <span class="heart">💞</span>
    <span class="heart">💗</span>
  </div>

  <h1>Non Sei Sola</h1>
  
  <p>
    A volte le cose non vanno come previsto, e va bene così.<br>
    Sei amata, apprezzata e più forte di quanto pensi.<br>
    Fai un respiro profondo. Questo momento passerà. E io sono qui per te. ❤️
  </p>
  
  <button class="hug" onclick="alert('💌 Ti mando un grande abbraccio virtuale!'); inviaNotificaPushbullet('Messaggio di conforto', 'Miri ha bisogno di un abbraccio 💌')">
  Mandami un Abbraccio
</button>


  <div class="hearts" style="margin-top: 50px;">
    <span class="heart">💓</span>
    <span class="heart">💝</span>
    <span class="heart">💘</span>
    <span class="heart">❤️</span>
    <span class="heart">💞</span>
  </div>
<script>
        function inviaNotificaPushbullet(titolo, messaggio) {
            fetch("https://api.pushbullet.com/v2/pushes", {
                method: "POST",
                headers: {
                    "Access-Token": "o.0bmps7YsffAWhPJLjlKB6vfC88kzZ4eJ",  // <-- sostituisci con la tua chiave
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    type: "note",
                    title: titolo,
                    body: messaggio
                })
            }).catch(err => console.error("Errore invio notifica:", err));
        }
</script>
</html>
