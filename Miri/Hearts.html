<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collezione di Cuori ASCII</title>
  <style>
    /* Stili base */
    body {
      margin: 0;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }#heart-container {
  text-align: center;
}

#ascii-heart {
  font-family: 'Courier New', Courier, monospace;
  white-space: pre;
  font-size: clamp(16px, 5vw, 64px);
  line-height: 1;
  opacity: 0;
  transition: opacity 1s ease;
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradient-slide 3s linear infinite;
}

@keyframes gradient-slide {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

  </style>
</head>
<body>
  <div id="heart-container">
    <pre id="ascii-heart"></pre>
  </div>  <script>
    // Collezione di cuori ASCII
    const hearts = [
      `  **   **  \n **** **** \n***********\n ********* \n  *******  \n   *****   \n    ***    \n     *     `,
      `   _  _   \n  _( \/ )_  \n (_      _) \n   (_/\_)   `,
      `     **     \n    ******    \n  **********  \n ************ \n ************ \n  **********  \n    ******    \n     ****     \n      **      `,
      `    **     **    \n  ****  ****  ****  \n********************\n ****************** \n  ****************  \n   **************   \n    ************    \n     **********     \n      ********      \n       ******       \n        ****        \n         **         `,
      `     ** **     \n   ****     ****   \n  ***         ***  \n ***           *** \n ***           *** \n  ***         ***  \n   ****     ****   \n     *********     \n       *****       \n         *         `
    ];

    // Gradienti associati a ciascun cuore
    const gradients = [
      ['#e66465', '#9198e5'],
      ['#ff7e5f', '#feb47b'],
      ['#6a11cb', '#2575fc'],
      ['#f7971e', '#ffd200'],
      ['#43cea2', '#185a9d']
    ];

    let idx = 0;
    const heartEl = document.getElementById('ascii-heart');

    function showNextHeart() {
      // Dissolvenza uscita
      heartEl.style.opacity = 0;
      setTimeout(() => {
        // Aggiorna il contenuto e il gradiente
        heartEl.textContent = hearts[idx];
        const [c1, c2] = gradients[idx];
        heartEl.style.backgroundImage = `linear-gradient(90deg, ${c1}, ${c2})`;
        // Incrementa indice
        idx = (idx + 1) % hearts.length;
        // Dissolvenza entrata
        heartEl.style.opacity = 1;
      }, 1000); // Durata della transizione di fade
    }

    // Avvio iniziale
    showNextHeart();
    // Cambia cuore ogni 3 secondi
    setInterval(showNextHeart, 3000);
  </script></body>
</html>
