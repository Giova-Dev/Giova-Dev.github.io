<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuori Ascii</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #ascii {
      white-space: pre;
      font-size: 14px;
      text-align: center;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      transition: opacity 1s ease;
      opacity: 1;
      line-height: 1.2;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="ascii"></div>

  <script>
    const hearts = [
`  ******       ******
 **********   **********
************* *************
*****************************
 ***************************
  ***********************
   *******************
    *****************
     *************
      ***********
       *********
        *******
         *****
          ***
           *`,
           
`    ***     ***
  ******* *******
 ***************
*******************
 *****************
  ***************
   ***********
    *********
     *******
      *****
       ***
        *`,
        
`     @@@     @@@
   @@@@@@@ @@@@@@@
  @@@@@@@@@@@@@@@
 @@@@@@@@@@@@@@@@@
  @@@@@@@@@@@@@@@
   @@@@@@@@@@@@@
    @@@@@@@@@@@
     @@@@@@@@@
      @@@@@@@
       @@@@@
        @@@
         @`,
         
`    .:::.   .:::.
  :::::::.:::::::
  :::::::::::::::
  ':::::::::::::'
    ':::::::::'
      ':::::'
        ':'`,
        
`    *****     *****
  ********* *********
 *********************
***********************
 *********************
  *******************
   *****************
    *************
     ***********
      *********
       *******
        *****
         ***
          *`
    ];

    const gradients = [
      ['#ff4d4d', '#ff99cc'],
      ['#ff69b4', '#ff1493'],
      ['#e60073', '#ff66a3'],
      ['#ff3366', '#ff6699'],
      ['#ff0066', '#ff99cc'],
    ];

    const ascii = document.getElementById("ascii");
    let index = 0;

    function updateArt() {
      ascii.classList.add("fade-out");

      setTimeout(() => {
        const art = hearts[index % hearts.length];
        const gradient = gradients[index % gradients.length];

        ascii.innerText = art;
        ascii.style.background = `linear-gradient(to right, ${gradient[0]}, ${gradient[1]})`;

        ascii.classList.remove("fade-out");
        index++;
      }, 800);
    }

    updateArt();
    setInterval(updateArt, 3000);
  </script>
</body>
</html>
