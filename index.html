<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleziona Pagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        .button-container {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn:active {
            background-color: #003f7f;
        }
    </style>
</head>
<body>

    <h1>Seleziona una Pagina</h1>

    <div class="button-container">
        <!-- Primo tasto che manda a index_beta.html -->
        <a href="index_beta.html" class="btn">Vai a index_beta</a>
        
        <!-- Secondo tasto che manda a BabboNatale/index.html -->
        <a href="BabboNatale/index.html" class="btn">Scopri il BabboNatale Segreto</a>
    </div>

</body>
</html>
