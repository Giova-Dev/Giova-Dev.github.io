<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sei libera domani?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #e91e63;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }
        
        .name {
            color: #c2185b;
            font-weight: bold;
            text-decoration: underline;
        }
        
        .buttons {
            margin-top: 2rem;
        }
        
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 1rem 2rem;
            margin: 0 1rem;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: scale(1.1);
            background-color: #c2185b;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .hidden {
            display: none;
        }
        
        .response {
            font-size: 2rem;
            margin-top: 2rem;
            color: #e91e63;
            font-weight: bold;
            animation: bounce 0.5s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ei <span class="name" id="name">NOME</span>, sei libera domani?</h1>
        
        <div class="buttons">
            <button id="yesBtn">SÃ¬! ðŸ˜Š</button>
            <button id="noBtn">No ðŸ˜¢</button>
        </div>
        
        <div id="responseYes" class="response hidden">ðŸ’– Fantastico! Ci vediamo domani allora! ðŸ’–</div>
        <div id="responseNo" class="response hidden">ðŸ˜¢ Peccato... spero a presto allora! ðŸ˜Š</div>
    </div>
    
    <script>
        // Chiedi il nome all'utente
        const userName = "MiriðŸ’–";
        document.getElementById("name").textContent = userName;
        
        // Crea cuori animati
        function createHearts() {
            const heart = document.createElement("div");
            heart.innerHTML = "â¤";
            heart.className = "heart";
            
            // Posizione casuale
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = Math.random() * 100 + "vh";
            
            // Dimensione casuale
            const size = Math.random() * 20 + 10;
            heart.style.fontSize = size + "px";
            
            // Durata animazione casuale
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            
            document.body.appendChild(heart);
            
            // Rimuovi il cuore dopo l'animazione
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        // Crea cuori ogni 300ms
        setInterval(createHearts, 300);
        
        // Gestisci i pulsanti
        document.getElementById("yesBtn").addEventListener("click", function() {
            document.getElementById("responseYes").classList.remove("hidden");
            document.getElementById("responseNo").classList.add("hidden");
            
            // Aumenta i cuori quando dice sÃ¬
            for(let i = 0; i < 20; i++) {
                setTimeout(createHearts, i * 100);
            }
        });
        
        document.getElementById("noBtn").addEventListener("click", function() {
            document.getElementById("responseNo").classList.remove("hidden");
            document.getElementById("responseYes").classList.add("hidden");
        });
    </script>
</body>
</html>
