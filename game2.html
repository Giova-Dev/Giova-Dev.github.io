        <script>
            var currPos = 0;
            var skybox;
            var celle;
            var gameEnded = true;
            var intervalID = 0;
            var points = 0;

            document.getElementById("start").addEventListener("click", function(event) {
                gameEnded = true;
                clearInterval(intervalID);
                document.getElementById("start").disabled = true;
                reset();
                start();
            });

            function reset(){
                skybox = document.getElementsByClassName("sky");
                celle = document.getElementsByClassName("box");
                for(var i = 0; i < skybox.length; i++){
                    skybox[i].textContent = null;
                }
                for(var i = 0; i < celle.length; i++){
                    celle[i].textContent = null;
                }
                points = 0;
            };

            function start(){
                var pos = myRand(0, 9);
                var dir = myRand(0, 1);

                gameEnded = false;

                skybox[pos].textContent = "X";

                if(dir == 0)
                    right(pos);
                else
                    left(pos);
            }

            function right(init){
                intervalID = setInterval(function (){
                    skybox[init++].textContent = null;
                    if(init >= 10)
                        init = 0;
                    skybox[init].textContent = "X";
                    currPos = init;
                }, 200);
            }

            function left(init){
                intervalID = setInterval(function (){
                    skybox[init--].textContent = null;
                    if(init < 0)
                        init = 9;
                    skybox[init].textContent = "X";
                    currPos = init;
                }, 200);   
            }

            document.addEventListener("keydown", function(){
                if(!gameEnded)
                    drop(currPos);
            });

            function drop(pos){
                celle = document.getElementsByClassName("box");
                if(celle[pos].textContent == "X" && celle[pos] != null){
                    endGame();
                } else{
                    celle[pos].textContent = "X";
                    pos = pos +10;
                    points++;
                    if(points == 50)
                        endGame();
                    else{
                        while(celle[pos].textContent != "X"){
                            celle[pos].textContent = "X";
                            celle[pos - 10].textContent = null;
                            pos = pos + 10;
                        }
                    }
                }
            }

            function endGame(){
                gameEnded = true;
                clearInterval(intervalID);
                document.getElementById("debug").textContent = "PUNTEGGIO: " + points;
                document.getElementById("start").disabled = false;
            }

            function myRand(min, max){
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
