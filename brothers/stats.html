<!DOCTYPE html>
<html lang="it-IT">
<head>
    
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        
        canvas {
            border: 1px solid black;
            width: 300px;
            height: 300px;
            padding: 2%;
            background-image: url("background.png");
            background-size: 285px;
            background-position: center;
            background-repeat: no-repeat; 
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <canvas id="endecagonCanvas"></canvas>
        <form id="inputForm">
            <label for="input0">Input 0:</label>
            <input type="number" id="input0" min="0" max="99" required><br>
            <label for="input1">Input 1:</label>
            <input type="number" id="input1" min="0" max="99" required><br>
            <label for="input2">Input 2:</label>
            <input type="number" id="input2" min="0" max="99" required><br>
            <label for="input3">Input 3:</label>
            <input type="number" id="input3" min="0" max="99" required><br>
            <label for="input4">Input 4:</label>
            <input type="number" id="input4" min="0" max="99" required><br>
            <label for="input5">Input 5:</label>
            <input type="number" id="input5" min="0" max="99" required><br>
            <label for="input6">Input 6:</label>
            <input type="number" id="input6" min="0" max="99" required><br>
            <label for="input7">Input 7:</label>
            <input type="number" id="input7" min="0" max="99" required><br>
            <label for="input8">Input 8:</label>
            <input type="number" id="input8" min="0" max="99" required><br>
            <label for="input9">Input 9:</label>
            <input type="number" id="input9" min="0" max="99" required><br>


            <button type="submit">Disegna</button>
        </form>
    </div>
    
    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('endecagonCanvas');
            const ctx = canvas.getContext('2d');

            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;

            //drawRegularEndecagon(ctx, canvasWidth / 2, canvasHeight / 2, 75);
            
            document.getElementById('inputForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const inputs = [];
                for (let i = 0; i <= 9; i++) {
                    const input = parseFloat(document.getElementById(`input${i}`).value);
                    if (isNaN(input)) {
                        alert('Inserisci un numero valido per tutti i campi.');
                        return;
                    }
                    inputs.push(input);
                }
                
                drawEndecagon(ctx, inputs);
            });
        });

        
        function drawRegularEndecagon(ctx, centerX, centerY, radius) {
            ctx.beginPath();
            for (let i = 0; i < 10; i++) {
                const angle = (Math.PI / 2) + (Math.PI * 2) / 10 * i;
                console.log("centerX: " + centerX + ", centerY: " + centerY);
                const x = centerX + Math.cos(angle) * radius * 2;
                const y = centerY + Math.sin(angle) * radius;
                console.log("x: " + x + ", y: " + y);
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fillStyle = '#f0f0f0'; // Colore dello sfondo
            ctx.fill();
        }
        
        function drawEndecagon(ctx, inputs) {
            const centerX = ctx.canvas.width / 2;
            const centerY = ctx.canvas.height / 2;
            
            const radius = Math.min(centerX, centerY) * 0.8;
            
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            
            ctx.beginPath();
            for (let i = 0; i < 10; i++) {
                const angle = (Math.PI * 2) / 10 * i - (Math.PI / 2);
                const proportion = inputs[i]/ 80;// Math.max(...inputs);
                const x = centerX + Math.cos(angle) * radius * proportion * 2;
                const y = centerY + Math.sin(angle) * radius * proportion;
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.stroke();
        }
        
    </script>
</body>
</html>
